<main>
  <div class="menu">
    <button
      class="menu_button"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Filter Menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        *ngFor="let option of options | keyvalue"
        mat-menu-item
        [disabled]="option.value.isDisabled"
        (click)="option.value.onClick()"
      >
        <mat-icon>{{ option.value.iconName }}</mat-icon>
        <span>{{ option.value.optionText }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign Out</span>
      </button>
      <button *ngIf="promptEvent" mat-menu-item (click)="installPwa()">
        Install PWA
      </button>
    </mat-menu>
  </div>
  <b class="page_title">{{ title }}</b>
  <button
    (click)="onBackClicked()"
    class="back_button"
    mat-icon-button
    aria-label="Back Button"
  >
    <mat-icon *ngIf="backLocation">close</mat-icon>
  </button>
</main>
