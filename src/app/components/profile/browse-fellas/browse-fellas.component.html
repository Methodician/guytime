<main *ngIf="selectedFella$ | async as selectedFella">
  <section class="body">
    <article class="info">
      <gtm-avatar
        [fileName]="(avatarFileData$ | async)?.fileName"
        [imageHash]="(avatarFileData$ | async)?.imageUpdateRando"
        [imageSize]="avatarSize"
      ></gtm-avatar>

      <section class="summary">
        <div class="words">
          <span class="name mat-headline"
            >{{ selectedFella.fName }} {{ selectedFella.lName }}</span
          >
          <span class="age_relationship mat-subheading-1">
            {{ selectedFella.age }} years old
          </span>
        </div>
        <mat-chip-list class='interests-container'>
          <mat-chip *ngFor='let tag of tags'>
            {{tag.name}}
          </mat-chip>
        </mat-chip-list>
      </section>
    </article>
    <mat-card *ngIf='icebreaker && icebreakerAnswer'>
      <span class='mat-h3 icebreaker-question'>{{icebreaker.text}}</span>
      <p>{{ icebreakerAnswer.text }}</p>
    </mat-card>
    <div class='action_buttons_container'>
      <button
        class='nav_button nav_button_left'
        color=''
        (click)='onPreviousClicked()'
        mat-mini-fab
      >
        <mat-icon>arrow_back_ios_new</mat-icon>
      </button>
      <button
        class='nav_button nav_button_right'
        color=''
        (click)='onNextClicked()'
        mat-mini-fab
      >
        <mat-icon>arrow_forward_ios_new</mat-icon>
      </button>
      <button
        class='send_message'
        color='primary'
        (click)='onChatClicked()'
        mat-fab
      >
        <mat-icon>chat</mat-icon>
      </button>


    </div>
  </section>
