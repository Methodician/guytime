<main *ngIf="currentUser()">
  <section class="body">
    <article class="info">
      <gtm-avatar
        [fileName]="avatarFileName()"
        [imageHash]="avatarFileName()"
        [imageSize]="avatarSize"
      ></gtm-avatar>

      <section class="summary">
        <div class="words">
          <b class="name"
            >{{ currentUser().fName }} {{ currentUser().lName }}</b
          >
          <p class="age_relationship">
            {{ currentUser().age }} -
            {{
              relationshipStatusMap.get(currentUser().relationshipStatus)
                .displayName
            }}
          </p>
        </div>
        <gtm-activities-span
          [selectedActivities]="currentUser().activityTypes"
        ></gtm-activities-span>
      </section>
    </article>
    <mat-card>{{ currentUser().bio }}</mat-card>
  </section>
  <button
    class="browse_btn next_fella"
    color=""
    (click)="onCycleClicked()"
    mat-mini-fab
  >
    <mat-icon svgIcon="nextFella"></mat-icon>
  </button>

  <button
    class="browse_btn add_contact"
    color=""
    (click)="onConnectClicked()"
    mat-mini-fab
  >
    <mat-icon svgIcon="buttonHandshake"></mat-icon>
  </button>
  <!-- <button
    class="browse_btn send_message"
    color=""
    (click)="onChatClicked()"
    mat-mini-fab
  >
    <mat-icon svgIcon="message"></mat-icon>
  </button> -->

  <!-- tempfix -->
  <mat-icon
    class="browse_btn send_message"
    (click)="onChatClicked()"
    svgIcon="message"
  ></mat-icon>
</main>
