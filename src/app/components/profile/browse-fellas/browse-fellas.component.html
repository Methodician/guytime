<main *ngIf="currentUser()">
  <section class="body">
    <article class="info">
      <gtm-avatar
        [fileName]="avatarFileName()"
        [imageHash]="avatarFileName()"
        [imageSize]="avatarSize"
      ></gtm-avatar>

      <section class="summary">
        <div class="words">
          <b class="name"
            >{{ currentUser().fName }} {{ currentUser().lName }}</b
          >
          <p class="age_relationship">
            {{ currentUser().age }} -
            {{
              relationshipStatusMap.get(currentUser().relationshipStatus)
                .displayName
            }}
          </p>
        </div>
        <gtm-activities-span
          [selectedActivities]="currentUser().activityTypes"
        ></gtm-activities-span>
      </section>
    </article>
    <mat-card>{{ currentUser().bio }}</mat-card>
  </section>
  <div class="next_fella_wrapper">
    <button class="next_fella" color="" (click)="onCycleClicked()" mat-fab>
      <mat-icon>skip_next</mat-icon>
    </button>
  </div>
  <button
    class="browse_btn see_profile"
    color=""
    (click)="onProfileClicked()"
    mat-fab
  >
    <mat-icon>person_search</mat-icon>
  </button>
  <button
    class="browse_btn add_contact"
    color=""
    (click)="onConnectClicked()"
    mat-mini-fab
  >
    <mat-icon>thumb_up</mat-icon>
  </button>
  <button
    class="browse_btn send_message"
    color=""
    (click)="onChatClicked()"
    mat-mini-fab
  >
    <mat-icon>message</mat-icon>
  </button>
</main>
