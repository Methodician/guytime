<main *ngIf="user">
  <mat-card (click)="onCardClicked($event)">
    <div
      mat-card-avatar
      [style.background-image]="'url(' + (avatarUrl$ | async) + ')'"
      alt="Profile Image"
      class="avatar grid_cell_centered"
    ></div>
    <b class="name">{{ user.fName }}</b>
    <b class="age grid_cell_centered">{{ user.age }}</b>
    <section class="content_wrapper grid_cell_centered">
      <ng-content></ng-content>
    </section>
  </mat-card>
</main>
