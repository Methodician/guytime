<main *ngIf="user">
  <mat-card (click)="onCardClicked($event)">
    <gtm-avatar
      [imageSize]="avatarSize"
      [fileName]="avatarFileName()"
    ></gtm-avatar>
    <p>{{user.fName}} - {{user.age}}</p>
    <section class="content_wrapper grid_cell_centered">
      <ng-content></ng-content>
    </section>
  </mat-card>
</main>
