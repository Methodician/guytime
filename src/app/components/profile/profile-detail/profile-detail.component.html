<main>
  <section class="body" *ngIf="userInfo">
    <article class="header">
      <div
        mat-card-avatar
        [style.background-image]="'url(' + avatarUrl + ')'"
        alt="Profile Image"
        class="avatar"
      ></div>

      <section class="summary">
        <div class="stats">
          <b class="name">{{ userInfo.fName }}</b>
          <p class="age_relationship">
            {{ userInfo.age }} -
            {{
              relationshipStatusMap.get(userInfo.relationshipStatus).displayName
            }}
          </p>
        </div>
        <gtm-activities-span
          [selectedActivities]="userInfo.activityTypes"
        ></gtm-activities-span>
      </section>
    </article>
    <mat-card class="bio">
      <mat-card-title class="bio_title">Bio</mat-card-title>
      {{ userInfo.bio }}
    </mat-card>
  </section>
