<main>
  <gtm-header
    [title]="'About ' + (user$ | async).fName"
    [options]="headerOptions"
    backLocation="/guys"
  ></gtm-header>
  <div class="detail-wrapper">
    <gtm-profile-detail
      [userInfo]="user$ | async"
      [avatarUrl]="avatarUrl$ | async"
    ></gtm-profile-detail>
  </div>
</main>
