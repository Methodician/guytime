<main>
  <header>
    <img class="logo" src="assets/images/GT_Logo.png" alt="Guy Time Logo" />
    <!-- <div class="logo">GUY</div>
    <div class="logotype">TIME</div> -->
  </header>
  <section>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h3>Sign-In</h3>
          <mat-error *ngIf="!isLoginValid"
            >The email and password did not match our records</mat-error
          >

          <mat-form-field class="full-width-input">
            <input
              matInput
              type="email"
              placeholder="Email"
              formControlName="email"
              required
            />
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <footer>
    <div class="tnc">Privacy Policy</div>
  </footer>
</main>
