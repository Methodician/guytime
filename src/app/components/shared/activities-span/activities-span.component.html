<main>
  <div
    *ngFor="let entry of activityTypeMap | keyvalue"
    class="interest_icon_wrapper"
  >
    <gtm-toggle-icon
      [deselected]="!isActivityTypeSelected(entry.key)"
      [iconName]="entry.value.iconName"
      [iconType]="entry.value.iconType"
    ></gtm-toggle-icon>
  </div>
</main>
