<main>
  <gtm-header title="Guys Out There" [options]="headerOptions"></gtm-header>

  <mat-list>
    <mat-list-item *ngFor="let guy of profiles">
      <gtm-profile-preview-card
        [user]="guy"
        style="width: 100%;"
      ></gtm-profile-preview-card>
    </mat-list-item>
  </mat-list>
</main>
