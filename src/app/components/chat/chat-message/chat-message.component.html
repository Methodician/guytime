<main
  *ngIf="user$ | async as sender"
  class="chat_box"
  [ngClass]="{ owned_chat: sender.uid === loggedInUid }"
>
  <img
    *ngIf="sender.uid !== loggedInUid"
    class="avatar"
    mat-card-avatar
    [src]="avatarUrl$.value"
    alt=""
  />
  <mat-card>
    <mat-card-content>{{ chatMessage.content }}</mat-card-content>

    <mat-card-footer>
      <p class="date">{{ chatMessage.createdAt.toDate() | date: 'short' }}</p>
      <p class="sender">{{ sender.fName }}</p>
    </mat-card-footer>
  </mat-card>

  <img
    *ngIf="sender.uid === loggedInUid"
    class="avatar"
    mat-card-avatar
    [src]="avatarUrl$.value"
    alt=""
  />
</main>
