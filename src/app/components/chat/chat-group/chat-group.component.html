<div class='avatar-container' *ngFor='let user of users$ | async; let indexOfelement=index;'>
  <gtm-avatar *ngIf='indexOfelement === 0'
    [fileName]="avatarFileName$(user.uid) | async"
    imageSize="45x45"
  ></gtm-avatar>

</div>
<div class='info-container'>
  <strong>{{ firstNames }}</strong>
  <p *ngIf='!!group && !!group.latestMessage'
     class='latest-message'
  >
    {{group.latestMessage.content}}
  </p>
  <p class='latest-message' *ngIf="!!group && !group.latestMessage">
    <em>No messages yet in this group</em>
  </p>
</div>
