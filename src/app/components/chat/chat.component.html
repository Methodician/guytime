<main>
  <gtm-header
    title="John, Andrew, Nathan"
    [options]="headerOptions"
  ></gtm-header>
  <section class="chat_list">
    <article
      class="chat_box"
      [ngClass]="{ owned_chat: chat.sender === 'Jim' }"
      *ngFor="let chat of chats"
    >
      <img
        *ngIf="chat.sender !== 'Jim'"
        class="avatar"
        mat-card-avatar
        [src]="chat.avatar"
        alt=""
      />
      <mat-card>
        <mat-card-content>{{ chat.text }}</mat-card-content>
        <mat-card-footer>
          <p class="date">{{ chat.timestamp | date: 'short' }}</p>
          <p class="sender">{{ chat.sender }}</p>
        </mat-card-footer>
      </mat-card>
      <img
        *ngIf="chat.sender === 'Jim'"
        class="avatar"
        mat-card-avatar
        [src]="chat.avatar"
        alt=""
      />
    </article>
  </section>
</main>
