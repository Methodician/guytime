<main>
  <mat-list>
    <mat-list-item *ngFor="let chat of chatList$ | async">
      <mat-card
        [routerLink]="['/chat', chat.id]"
        [matBadge]="badgeList[chat.id]"
        [matBadgeHidden]="badgeList[chat.id] == 0"
        matBadgePosition="before"
        matBadgeSize="small"
      >
        <gtm-chat-group [group]="chat"></gtm-chat-group>
      </mat-card>
    </mat-list-item>
  </mat-list>
</main>
