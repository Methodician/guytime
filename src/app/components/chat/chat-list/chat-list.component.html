<main>
  <mat-list>
    <mat-list-item *ngFor="let chat of chatList$ | async">
      <mat-card
        [routerLink]="['/chat-detail', chat.id]"
        matBadge="3"
        matBadgePosition="before"
        matBadgeSize="small"
      >
        <gtm-chat-group [group]="chat"></gtm-chat-group>
      </mat-card>
    </mat-list-item>
  </mat-list>
</main>
