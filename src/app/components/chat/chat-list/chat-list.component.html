<div class='chat-list-container'>
  <mat-list>
    <mat-list-item *ngFor="let chat of chatGroupList$ | async">
      <gtm-chat-group
        [group]='chat'
        [routerLink]="['/chat', chat.id]"
      ></gtm-chat-group>
    </mat-list-item>
  </mat-list>
  <button
    class='new-chat-message'
    color='primary'
    (click)='onNewChatClicked()'
    mat-fab
  >
    <mat-icon>add</mat-icon>
  </button>

</div>
